<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="rombusz.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Geometriai számítások</title>
</head>

<body>
    <h1>
        A télalap és a rombusz kerülete és területe <br />
        A kocka és a hasáb térfogata és felszíne
    </h1>

    <div class="container">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="téglalap.html">Téglalap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rombusz.html">Rombusz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kocka.html">Kocka</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hasáb.html">Hasáb</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <div class="p-2 border border-white">
            <h2 id="r_kerület">A rombusz kerülete:</h2>
            <h4>4 x a</h4>
            <img class="kep" src="Rombusz_k.png" alt="Rombusz" title="Rombusz" />
            <br />
            <div>
                <form>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="a">a (oldal): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="a" min="0" onchange="szamol()" />
                        </div>
                    </div>
                    <br />
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="kerület2">Kerület:</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" id="kerület2" disabled />
                            <br />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="p-2 border border-white">
            <h2 id="r_terület">A rombusz területe:</h2>
            <h4>(e x f) : 2</h4>
            <img class="kep" src="Rombusz_t.png" alt="Rombusz" title="Rombusz" />
            <div>
                <form>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="e">e (átló): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="e" min="0" onchange="szamol()" />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="f">f (átló): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="f" min="0" onchange="szamol()" />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="terület2">Terület:</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" id="terület2" disabled />
                            <br />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
