<head>

<body>
    <h1 class="container">
        A télalap és a rombusz kerülete és területe<br>
        A kocka és a hasáb térfogata és felszíne
    </h1>

    <div class="container">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="teglalap.html">Téglalap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rombusz.html">Rombusz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kocka.html">Kocka</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hasab.html">Hasáb</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <div class="p-2 border border-white">
            <h2 id="t_kerület">A téglalap kerülete:</h2>
            <h4>2x (a + b)</h4>
            <img class="kep" src="Téglalap.png" alt="Téglalap" title="Téglalap">
            <div>
                <form>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="a1">a (oldal): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="a1" min="0" onchange="kszamol()">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="b1">b (oldal): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="b1" min="0" onchange="kszamol()">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="tkerület">Kerület:</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" id="tkerület" disabled>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="p-2 border border-white">
            <h2 id="t_terület">A téglalap területe:</h2>
            <h4>a x b</h4>
            <img class="kep" src="Téglalap.png" alt="Téglalap" title="Téglalap">
            <div>
                <form>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="a2">a (oldal): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="a2" min="0" onchange="tszamol()">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="b2">b (oldal): </label>
                        </div>
                        <div class="col-12 col-md-10">
                            <input class="form-control" type="text" id="b2" min="0" onchange="tszamol()">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12 col-md-2">
                            <label for="tterület">Terület:</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" id="tterület" disabled>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
